<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Logger - Charla Test</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .console {
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log { color: #00ff00; }
        .warn { color: #ffff00; background: rgba(255,255,0,0.1); }
        .error { color: #ff0000; background: rgba(255,0,0,0.1); }
        .info { color: #00ffff; }
        .success { color: #00ff00; background: rgba(0,255,0,0.1); }
        .controls {
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #555; }
    </style>
    <link rel="stylesheet" href="styles/charla.css">
</head>
<body>
    <h1>üñ•Ô∏è Console Monitor - Charla System</h1>
    
    <div class="controls">
        <button onclick="clearConsole()">Clear</button>
        <button onclick="testBackend()">Test Backend</button>
        <button onclick="testCharlaInit()">Test Charla Init</button>
        <button onclick="runFullTest()">Full System Test</button>
    </div>
    
    <div class="console" id="console"></div>

    <script src="js/charla.js"></script>
    <script>
        let originalConsole = {};
        let consoleDiv = document.getElementById('console');

        // Override console methods
        ['log', 'warn', 'error', 'info'].forEach(method => {
            originalConsole[method] = console[method];
            console[method] = function(...args) {
                // Call original method
                originalConsole[method].apply(console, args);
                
                // Display in our console
                const timestamp = new Date().toLocaleTimeString();
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                
                addToConsole(`[${timestamp}] ${message}`, method);
            };
        });

        function addToConsole(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function clearConsole() {
            consoleDiv.innerHTML = '';
        }

        async function testBackend() {
            console.info('üîç Testing backend connectivity...');
            
            try {
                // Test simple endpoint
                const response = await fetch('http://localhost/MF0493_3/charla-backend/simple-test.php');
                if (response.ok) {
                    const text = await response.text();
                    console.log('‚úÖ Backend simple test OK:', text.substring(0, 50) + '...');
                } else {
                    console.error('‚ùå Backend simple test failed:', response.status);
                }
                
                // Test main endpoint
                const apiResponse = await fetch('http://localhost/MF0493_3/charla-backend/index.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Test connection' })
                });
                
                const apiData = await apiResponse.json();
                if (apiData.success) {
                    console.log('‚úÖ API endpoint responding correctly');
                } else {
                    console.warn('‚ö†Ô∏è API endpoint error:', apiData.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('‚ùå Backend test failed:', error.message);
            }
        }

        function testCharlaInit() {
            console.info('ü§ñ Testing Charla initialization...');
            
            // Check if CharlaAI class is available
            if (typeof CharlaAI === 'undefined') {
                console.error('‚ùå CharlaAI class not loaded');
                return;
            }
            
            console.log('‚úÖ CharlaAI class available');
            
            try {
                // Initialize Charla
                const charla = new CharlaAI();
                console.log('‚úÖ CharlaAI instance created successfully');
                
                // Check if elements were created
                setTimeout(() => {
                    const button = document.querySelector('.charla-float-button');
                    const container = document.querySelector('.charla-container');
                    
                    if (button) {
                        console.log('‚úÖ Float button created');
                    } else {
                        console.error('‚ùå Float button not found');
                    }
                    
                    if (container) {
                        console.log('‚úÖ Chat container created');
                    } else {
                        console.error('‚ùå Chat container not found');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Error initializing CharlaAI:', error.message);
            }
        }

        async function runFullTest() {
            console.info('üöÄ Running full system test...');
            
            // Environment check
            const isLocal = window.location.hostname === 'localhost';
            console.info(`üåê Environment: ${isLocal ? 'LOCAL' : 'PRODUCTION'}`);
            
            // CSS check
            const charlaCSS = document.querySelector('link[href*="charla.css"]');
            if (charlaCSS) {
                console.log('‚úÖ Charla CSS loaded');
            } else {
                console.error('‚ùå Charla CSS not found');
            }
            
            // Backend test
            await testBackend();
            
            // Frontend test
            testCharlaInit();
            
            console.info('üèÅ Full test completed');
        }

        // Capture window errors
        window.onerror = function(msg, url, line, col, error) {
            console.error(`üí• Window Error: ${msg} at ${url}:${line}:${col}`);
            if (error && error.stack) {
                console.error('Stack trace:', error.stack);
            }
        };

        // Capture promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üí• Unhandled Promise Rejection:', event.reason);
        });

        // Initial load
        window.onload = function() {
            console.info('üéØ Console Monitor loaded');
            console.info('üìù All console output will be captured here');
            
            // Auto-run basic checks
            setTimeout(() => {
                runFullTest();
            }, 2000);
        };
    </script>
</body>
</html>
