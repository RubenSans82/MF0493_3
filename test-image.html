<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Imagen About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8fafc;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .image-test {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid #667eea;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Test de Imagen About</h1>
        
        <div class="info">
            <strong>Archivo esperado:</strong> assets/about-image.jpg<br>
            <strong>Ruta completa:</strong> c:\xampp\htdocs\MF0493_3\assets\about-image.jpg
        </div>

        <h2>Prueba 1: Imagen con ruta relativa (como en el portfolio)</h2>
        <img src="assets/about-image.jpg" alt="Test About Image" class="image-test" 
             onerror="this.parentNode.innerHTML='<div class=error>‚ùå ERROR: No se puede cargar la imagen con ruta relativa assets/about-image.jpg</div>'"
             onload="this.insertAdjacentHTML('afterend', '<div class=success>‚úÖ √âXITO: Imagen cargada correctamente con ruta relativa</div>')">

        <h2>Prueba 2: Imagen con ruta absoluta</h2>
        <img src="/MF0493_3/assets/about-image.jpg" alt="Test About Image Absolute" class="image-test"
             onerror="this.parentNode.innerHTML='<div class=error>‚ùå ERROR: No se puede cargar la imagen con ruta absoluta /MF0493_3/assets/about-image.jpg</div>'"
             onload="this.insertAdjacentHTML('afterend', '<div class=success>‚úÖ √âXITO: Imagen cargada correctamente con ruta absoluta</div>')">

        <h2>Informaci√≥n de Debug</h2>
        <div class="info">
            <strong>URL actual:</strong> <span id="current-url"></span><br>
            <strong>Base URL:</strong> <span id="base-url"></span><br>
            <strong>Protocolo:</strong> <span id="protocol"></span>
        </div>

        <script>
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('base-url').textContent = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            document.getElementById('protocol').textContent = window.location.protocol;
        </script>
    </div>
</body>
</html>
