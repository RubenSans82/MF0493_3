<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug About Image</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        /* Debug styles */
        .debug-border {
            border: 3px solid red !important;
            background: yellow !important;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 10px;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
        }
        .about-img-container {
            border: 2px solid blue !important;
        }
        .about-img {
            border: 2px solid green !important;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Debug: About Image</div>
        <div>Image should be visible</div>
        <div>Green border = img tag</div>
        <div>Blue border = container</div>
    </div>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title">Sobre M√≠ - DEBUG</h2>
            <div class="about-content">
                <div class="about-text">
                    <p class="about-description">
                        Texto de prueba para verificar que la secci√≥n funciona correctamente.
                    </p>
                    <div class="about-stats">
                        <div class="stat-item">
                            <span class="stat-number">6</span>
                            <span class="stat-label">Meses de Formaci√≥n</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">42</span>
                            <span class="stat-label">A√±os de Experiencia</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">8+</span>
                            <span class="stat-label">Tecnolog√≠as Aprendidas</span>
                        </div>
                    </div>
                </div>
                <div class="about-image">
                    <div class="about-img-container debug-border">
                        <img src="assets/about-image.jpg" alt="Workspace" class="about-img" style="border: 3px solid lime !important;">
                        <div style="position: absolute; top: 0; left: 0; background: rgba(255,0,0,0.3); padding: 5px; color: white; font-weight: bold;">
                            IMAGE AQU√ç
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Debug JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DEBUG ABOUT IMAGE ===');
            
            const img = document.querySelector('.about-img');
            const container = document.querySelector('.about-img-container');
            
            if (img) {
                console.log('‚úÖ Imagen encontrada:', img);
                console.log('üìè Dimensiones:', img.offsetWidth, 'x', img.offsetHeight);
                console.log('üé® Estilos computados:', window.getComputedStyle(img));
                console.log('üìç Posici√≥n:', img.getBoundingClientRect());
                console.log('üëÅÔ∏è Visible:', img.offsetParent !== null);
                console.log('üîó Src:', img.src);
                
                // Verificar si la imagen se carga
                img.onload = function() {
                    console.log('‚úÖ Imagen cargada exitosamente');
                };
                
                img.onerror = function() {
                    console.error('‚ùå Error al cargar la imagen');
                };
            } else {
                console.error('‚ùå Imagen no encontrada');
            }
            
            if (container) {
                console.log('‚úÖ Contenedor encontrado:', container);
                console.log('üìè Dimensiones contenedor:', container.offsetWidth, 'x', container.offsetHeight);
            }
        });
    </script>
</body>
</html>
